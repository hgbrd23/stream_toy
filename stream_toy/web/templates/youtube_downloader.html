<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Music Downloader</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e1e2e 0%, #2a2a3e 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: #000;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }

        .header {
            background: #000;
            color: #fff;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
            color: #00d9ff;
        }

        .header p {
            color: #888;
        }

        .content {
            padding: 30px;
            background: #1a1a1a;
        }

        .section {
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 18px;
            font-weight: 600;
            color: #00d9ff;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #00d9ff;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            font-weight: 500;
            margin-bottom: 8px;
            color: #888;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #333;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
            background: #000;
            color: #fff;
        }

        .input-group input:focus {
            outline: none;
            border-color: #00d9ff;
        }

        .video-title {
            padding: 12px;
            background: #2a2a2a;
            border-radius: 6px;
            margin-top: 10px;
            font-style: italic;
            color: #888;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        .video-title.loaded {
            background: #1a3a1a;
            color: #00ff88;
            font-style: normal;
            font-weight: 500;
        }

        .breadcrumb {
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            margin-bottom: 15px;
            padding: 10px;
            background: #2a2a2a;
            border-radius: 6px;
        }

        .breadcrumb-item {
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 4px;
            color: #00d9ff;
            transition: background 0.2s;
        }

        .breadcrumb-item:hover {
            background: #3a3a3a;
        }

        .breadcrumb-separator {
            margin: 0 5px;
            color: #666;
        }

        .file-list {
            border: 2px solid #333;
            border-radius: 6px;
            max-height: 300px;
            overflow-y: auto;
            background: #000;
        }

        .file-item {
            padding: 12px 15px;
            border-bottom: 1px solid #2a2a2a;
            cursor: pointer;
            transition: background 0.2s;
            display: flex;
            align-items: center;
            justify-content: space-between;
            color: #fff;
        }

        .file-item:last-child {
            border-bottom: none;
        }

        .file-item:hover {
            background: #2a2a2a;
        }

        .file-item.selected {
            background: rgba(0, 217, 255, 0.2);
            border-left: 4px solid #00d9ff;
        }

        .file-info {
            display: flex;
            align-items: center;
            word-wrap: break-word;
            overflow-wrap: break-word;
            min-width: 0;
            flex: 1;
        }

        .file-info span:not(.file-icon) {
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .file-icon {
            margin-right: 10px;
            font-size: 20px;
        }

        .file-size {
            color: #666;
            font-size: 12px;
            margin-left: auto;
        }

        .file-actions {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-left: 10px;
        }

        .delete-btn {
            background: transparent;
            border: none;
            color: #ff4444;
            font-size: 18px;
            cursor: pointer;
            padding: 4px 8px;
            border-radius: 4px;
            transition: all 0.2s;
            opacity: 0.6;
        }

        .delete-btn:hover {
            opacity: 1;
            background: rgba(255, 68, 68, 0.1);
        }

        .delete-btn:active {
            background: rgba(255, 68, 68, 0.2);
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
        }

        .btn-primary {
            background: #00d9ff;
            color: #000;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 217, 255, 0.4);
            background: #00e5ff;
        }

        .btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .log-container {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 15px;
            border-radius: 6px;
            max-height: 300px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            line-height: 1.5;
            display: none;
        }

        .log-container.visible {
            display: block;
        }

        .log-line {
            margin-bottom: 3px;
        }

        .status-message {
            padding: 12px;
            border-radius: 6px;
            margin-top: 15px;
            display: none;
        }

        .status-message.visible {
            display: block;
        }

        .status-message.success {
            background: #1a3a1a;
            color: #00ff88;
            border-left: 4px solid #00ff88;
        }

        .status-message.error {
            background: #3a1a1a;
            color: #ff4444;
            border-left: 4px solid #ff4444;
        }

        .status-message.info {
            background: #1a2a3a;
            color: #00d9ff;
            border-left: 4px solid #00d9ff;
        }

        .loading {
            display: inline-block;
            width: 14px;
            height: 14px;
            border: 2px solid #333;
            border-top: 2px solid #00d9ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .back-link {
            display: inline-block;
            margin: 15px 30px;
            padding: 8px 16px;
            background: #2a2a3e;
            color: #00d9ff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 14px;
            transition: all 0.2s;
        }

        .back-link:hover {
            background: #3a3a4e;
            box-shadow: 0 0 10px rgba(0, 217, 255, 0.3);
        }

        /* New Folder UI */
        .new-folder-btn {
            display: inline-block;
            padding: 8px 16px;
            background: #2a3a2a;
            color: #00ff88;
            border: 2px solid #00ff88;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 15px;
            transition: all 0.2s;
        }

        .new-folder-btn:hover {
            background: #3a4a3a;
            box-shadow: 0 0 10px rgba(0, 255, 136, 0.3);
        }

        .new-folder-btn:active {
            background: #2a5a2a;
        }

        .new-folder-input-container {
            display: none;
            margin-bottom: 15px;
            padding: 12px;
            background: #2a2a2a;
            border-radius: 6px;
            border: 2px solid #00ff88;
        }

        .new-folder-input-container.visible {
            display: block;
        }

        .new-folder-input-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .new-folder-input-group input {
            flex: 1;
            padding: 10px;
            border: 2px solid #333;
            border-radius: 6px;
            font-size: 14px;
            background: #000;
            color: #fff;
        }

        .new-folder-input-group input:focus {
            outline: none;
            border-color: #00ff88;
        }

        .new-folder-input-group button {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .new-folder-input-group .btn-create {
            background: #00ff88;
            color: #000;
        }

        .new-folder-input-group .btn-create:hover {
            background: #00ffaa;
        }

        .new-folder-input-group .btn-cancel {
            background: #3a3a3a;
            color: #fff;
        }

        .new-folder-input-group .btn-cancel:hover {
            background: #4a4a4a;
        }

        /* Responsive Design */
        @media (max-width: 900px) {
            body {
                padding: 10px;
            }

            .container {
                border-radius: 20px;
            }

            .header {
                padding: 20px 15px;
            }

            .header h1 {
                font-size: 24px;
            }

            .header p {
                font-size: 14px;
            }

            .content {
                padding: 20px 15px;
            }

            .section-title {
                font-size: 16px;
            }

            .back-link {
                margin: 10px 15px;
            }
        }

        @media (max-width: 600px) {
            body {
                padding: 5px;
            }

            .container {
                border-radius: 15px;
            }

            .header {
                padding: 15px 10px;
            }

            .header h1 {
                font-size: 20px;
                margin-bottom: 5px;
            }

            .header p {
                font-size: 12px;
            }

            .content {
                padding: 15px 10px;
            }

            .section {
                margin-bottom: 20px;
            }

            .section-title {
                font-size: 15px;
                margin-bottom: 10px;
                padding-bottom: 8px;
            }

            .input-group label {
                font-size: 13px;
                margin-bottom: 6px;
            }

            .input-group input {
                padding: 10px;
                font-size: 13px;
            }

            .video-title {
                padding: 10px;
                font-size: 13px;
            }

            .breadcrumb {
                padding: 8px;
                font-size: 13px;
            }

            .breadcrumb-item {
                padding: 4px 8px;
                font-size: 13px;
            }

            .breadcrumb-separator {
                margin: 0 3px;
            }

            .file-list {
                max-height: 250px;
            }

            .file-item {
                padding: 10px 12px;
            }

            .file-icon {
                font-size: 18px;
                margin-right: 8px;
            }

            .file-info {
                font-size: 14px;
            }

            .file-size {
                font-size: 11px;
            }

            .btn {
                padding: 14px 20px;
                font-size: 15px;
                /* Larger touch target for mobile */
                min-height: 48px;
            }

            .btn-primary:hover:not(:disabled) {
                /* Reduce transform on mobile to avoid layout shift */
                transform: none;
            }

            .log-container {
                padding: 12px;
                font-size: 11px;
                max-height: 200px;
            }

            .status-message {
                padding: 10px;
                font-size: 13px;
            }

            .back-link {
                margin: 8px 10px;
                padding: 10px 14px;
                font-size: 13px;
                display: block;
                text-align: center;
            }

            .loading {
                width: 12px;
                height: 12px;
            }

            .new-folder-btn {
                font-size: 13px;
                padding: 8px 14px;
            }

            .new-folder-input-container {
                padding: 10px;
            }

            .new-folder-input-group {
                flex-direction: column;
            }

            .new-folder-input-group input {
                width: 100%;
                margin-bottom: 8px;
            }

            .new-folder-input-group button {
                width: 100%;
            }
        }

        /* Small phones */
        @media (max-width: 400px) {
            .header h1 {
                font-size: 18px;
            }

            .header p {
                font-size: 11px;
            }

            .section-title {
                font-size: 14px;
            }

            .breadcrumb-item {
                font-size: 12px;
                padding: 3px 6px;
            }

            .file-item {
                padding: 8px 10px;
                flex-wrap: wrap;
            }

            .file-info {
                font-size: 13px;
            }

            .file-size {
                font-size: 10px;
                margin-left: 0;
                width: 100%;
                margin-top: 4px;
                padding-left: 28px;
            }

            .btn {
                font-size: 14px;
            }
        }

        /* Landscape orientation on mobile */
        @media (max-width: 900px) and (orientation: landscape) {
            .file-list {
                max-height: 200px;
            }

            .log-container {
                max-height: 150px;
            }
        }

        /* Touch device optimizations */
        @media (hover: none) and (pointer: coarse) {
            .breadcrumb-item:hover {
                background: transparent;
            }

            .breadcrumb-item:active {
                background: #3a3a3a;
            }

            .file-item:hover {
                background: transparent;
            }

            .file-item:active {
                background: #2a2a2a;
            }

            .back-link:hover {
                background: #2a2a3e;
                box-shadow: none;
            }

            .back-link:active {
                background: #3a3a4e;
            }

            .btn-primary:hover:not(:disabled) {
                transform: none;
                box-shadow: none;
                background: #00d9ff;
            }

            .btn-primary:active:not(:disabled) {
                background: #00c5eb;
            }

            .new-folder-btn:hover {
                background: #2a3a2a;
                box-shadow: none;
            }

            .new-folder-btn:active {
                background: #3a4a3a;
            }

            .new-folder-input-group .btn-create:hover {
                background: #00ff88;
            }

            .new-folder-input-group .btn-create:active {
                background: #00dd77;
            }

            .new-folder-input-group .btn-cancel:hover {
                background: #3a3a3a;
            }

            .new-folder-input-group .btn-cancel:active {
                background: #4a4a4a;
            }
        }
    </style>
</head>
<body>
    <a href="/" class="back-link">‚Üê Back to Emulator</a>
    <div class="container">
        <div class="header">
            <h1>üéµ YouTube Music Downloader</h1>
            <p>Download music from YouTube and save to your audio library</p>
        </div>

        <div class="content">
            <!-- URL Input Section -->
            <div class="section">
                <div class="section-title">1. YouTube URL</div>
                <div class="input-group">
                    <label for="youtube-url">Paste YouTube URL:</label>
                    <input type="text" id="youtube-url" placeholder="https://www.youtube.com/watch?v=...">
                    <div id="video-title" class="video-title">Paste a URL to see the video title</div>
                </div>
            </div>

            <!-- Directory Browser Section -->
            <div class="section">
                <div class="section-title">2. Select Download Location</div>

                <!-- New Folder Button -->
                <button id="new-folder-btn" class="new-folder-btn">üìÅ New Folder</button>

                <!-- New Folder Input (hidden by default) -->
                <div id="new-folder-input-container" class="new-folder-input-container">
                    <div class="new-folder-input-group">
                        <input type="text" id="new-folder-input" placeholder="Enter folder name..." maxlength="50">
                        <button id="new-folder-create-btn" class="btn-create">Create</button>
                        <button id="new-folder-cancel-btn" class="btn-cancel">Cancel</button>
                    </div>
                </div>

                <div id="breadcrumb" class="breadcrumb"></div>
                <div id="file-list" class="file-list"></div>
            </div>

            <!-- Download Button -->
            <div class="section">
                <div class="section-title">3. Start Download</div>
                <button id="download-btn" class="btn btn-primary" disabled>
                    Start Download
                </button>
                <div id="status-message" class="status-message"></div>
            </div>

            <!-- Download Log -->
            <div class="section">
                <div class="section-title">Download Log</div>
                <div id="log-container" class="log-container"></div>
            </div>
        </div>
    </div>

    <script>
        // Socket.IO connection
        const socket = io();

        // State
        let currentPath = 'data/audio_player';
        let selectedDirectory = 'data/audio_player';
        let videoTitle = null;
        let isDownloading = false;

        // Elements
        const urlInput = document.getElementById('youtube-url');
        const videoTitleDiv = document.getElementById('video-title');
        const breadcrumb = document.getElementById('breadcrumb');
        const fileList = document.getElementById('file-list');
        const downloadBtn = document.getElementById('download-btn');
        const statusMessage = document.getElementById('status-message');
        const logContainer = document.getElementById('log-container');
        const newFolderBtn = document.getElementById('new-folder-btn');
        const newFolderInputContainer = document.getElementById('new-folder-input-container');
        const newFolderInput = document.getElementById('new-folder-input');
        const newFolderCreateBtn = document.getElementById('new-folder-create-btn');
        const newFolderCancelBtn = document.getElementById('new-folder-cancel-btn');

        // URL input handler with debounce
        let urlTimeout;
        urlInput.addEventListener('input', (e) => {
            clearTimeout(urlTimeout);
            const url = e.target.value.trim();

            if (!url) {
                videoTitleDiv.textContent = 'Paste a URL to see the video title';
                videoTitleDiv.classList.remove('loaded');
                updateDownloadButton();
                return;
            }

            videoTitleDiv.innerHTML = 'Loading title...<span class="loading"></span>';
            videoTitleDiv.classList.remove('loaded');

            urlTimeout = setTimeout(() => {
                fetchVideoTitle(url);
            }, 500);
        });

        // Fetch video title
        async function fetchVideoTitle(url) {
            try {
                const response = await fetch('/api/youtube/title', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url })
                });

                const data = await response.json();

                if (response.ok) {
                    videoTitle = data.title;
                    videoTitleDiv.textContent = videoTitle;
                    videoTitleDiv.classList.add('loaded');
                } else {
                    videoTitleDiv.textContent = `Error: ${data.error}`;
                    videoTitleDiv.classList.remove('loaded');
                    videoTitle = null;
                }
            } catch (error) {
                videoTitleDiv.textContent = `Error: ${error.message}`;
                videoTitleDiv.classList.remove('loaded');
                videoTitle = null;
            }

            updateDownloadButton();
        }

        // New Folder Handlers
        newFolderBtn.addEventListener('click', () => {
            newFolderInputContainer.classList.add('visible');
            newFolderInput.value = '';
            newFolderInput.focus();
        });

        newFolderCancelBtn.addEventListener('click', () => {
            newFolderInputContainer.classList.remove('visible');
            newFolderInput.value = '';
        });

        newFolderCreateBtn.addEventListener('click', async () => {
            const folderName = newFolderInput.value.trim();
            if (!folderName) {
                showStatus('Please enter a folder name', 'error');
                return;
            }

            try {
                const response = await fetch('/api/audio/create-dir', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        current_path: currentPath,
                        dir_name: folderName
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    showStatus(data.message, 'success');
                    newFolderInputContainer.classList.remove('visible');
                    newFolderInput.value = '';
                    // Refresh directory listing
                    await loadDirectory(currentPath);
                } else {
                    showStatus(`Error: ${data.error}`, 'error');
                }
            } catch (error) {
                showStatus(`Error: ${error.message}`, 'error');
            }
        });

        // Allow Enter key to create folder
        newFolderInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                newFolderCreateBtn.click();
            } else if (e.key === 'Escape') {
                newFolderCancelBtn.click();
            }
        });

        // Load directory listing
        async function loadDirectory(path) {
            try {
                const response = await fetch('/api/audio/list', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ path })
                });

                const data = await response.json();

                if (response.ok) {
                    currentPath = data.current_path;
                    renderBreadcrumb(data.parent_path);
                    renderFileList(data.items);
                } else {
                    showStatus(`Error: ${data.error}`, 'error');
                }
            } catch (error) {
                showStatus(`Error: ${error.message}`, 'error');
            }
        }

        // Render breadcrumb
        function renderBreadcrumb(parentPath) {
            const parts = currentPath.split('/');
            breadcrumb.innerHTML = '';

            parts.forEach((part, index) => {
                if (index > 0) {
                    const separator = document.createElement('span');
                    separator.className = 'breadcrumb-separator';
                    separator.textContent = '/';
                    breadcrumb.appendChild(separator);
                }

                const item = document.createElement('span');
                item.className = 'breadcrumb-item';
                item.textContent = part || 'root';

                const itemPath = parts.slice(0, index + 1).join('/');
                item.addEventListener('click', () => {
                    loadDirectory(itemPath);
                });

                breadcrumb.appendChild(item);
            });
        }

        // Delete item
        async function deleteItem(itemPath, itemName, itemType) {
            const confirmMsg = itemType === 'directory'
                ? `Delete folder "${itemName}"?`
                : `Delete file "${itemName}"?`;

            if (!confirm(confirmMsg)) {
                return;
            }

            try {
                const response = await fetch('/api/audio/delete', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ path: itemPath, force: false })
                });

                const data = await response.json();

                if (response.ok) {
                    showStatus(data.message, 'success');
                    // Refresh directory listing
                    await loadDirectory(currentPath);
                } else if (data.requires_confirmation) {
                    // Folder is not empty, ask for confirmation
                    const confirmForce = confirm(
                        `This folder contains ${data.item_count} item(s). Delete anyway?`
                    );
                    if (confirmForce) {
                        // Try again with force=true
                        const forceResponse = await fetch('/api/audio/delete', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ path: itemPath, force: true })
                        });

                        const forceData = await forceResponse.json();
                        if (forceResponse.ok) {
                            showStatus(forceData.message, 'success');
                            await loadDirectory(currentPath);
                        } else {
                            showStatus(`Error: ${forceData.error}`, 'error');
                        }
                    }
                } else {
                    showStatus(`Error: ${data.error}`, 'error');
                }
            } catch (error) {
                showStatus(`Error: ${error.message}`, 'error');
            }
        }

        // Render file list
        function renderFileList(items) {
            fileList.innerHTML = '';

            items.forEach(item => {
                const div = document.createElement('div');
                div.className = 'file-item';
                if (item.path === selectedDirectory) {
                    div.classList.add('selected');
                }

                const info = document.createElement('div');
                info.className = 'file-info';

                const icon = document.createElement('span');
                icon.className = 'file-icon';
                icon.textContent = item.type === 'directory' ? 'üìÅ' : 'üéµ';

                const name = document.createElement('span');
                name.textContent = item.name;

                info.appendChild(icon);
                info.appendChild(name);
                div.appendChild(info);

                if (item.type === 'file' && item.size) {
                    const size = document.createElement('span');
                    size.className = 'file-size';
                    size.textContent = formatFileSize(item.size);
                    div.appendChild(size);
                }

                // Add actions (delete button)
                const actions = document.createElement('div');
                actions.className = 'file-actions';

                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'delete-btn';
                deleteBtn.textContent = 'üóëÔ∏è';
                deleteBtn.title = `Delete ${item.type === 'directory' ? 'folder' : 'file'}`;
                deleteBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    deleteItem(item.path, item.name, item.type);
                });

                actions.appendChild(deleteBtn);
                div.appendChild(actions);

                if (item.type === 'directory') {
                    div.addEventListener('click', (e) => {
                        // Only navigate if not clicking the delete button
                        if (!e.target.classList.contains('delete-btn')) {
                            loadDirectory(item.path);
                        }
                    });
                }

                // Allow selecting the current directory
                div.addEventListener('dblclick', (e) => {
                    if (item.type === 'directory' && !e.target.classList.contains('delete-btn')) {
                        selectedDirectory = item.path;
                        renderFileList(items);
                        updateDownloadButton();
                    }
                });

                fileList.appendChild(div);
            });

            // Always allow selecting current directory
            selectedDirectory = currentPath;
            updateDownloadButton();
        }

        // Format file size
        function formatFileSize(bytes) {
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
            return (bytes / (1024 * 1024)).toFixed(1) + ' MB';
        }

        // Update download button state
        function updateDownloadButton() {
            const hasUrl = urlInput.value.trim() !== '';
            const hasTitle = videoTitle !== null;
            const hasDirectory = selectedDirectory !== null;

            downloadBtn.disabled = !hasUrl || !hasTitle || !hasDirectory || isDownloading;
        }

        // Show status message
        function showStatus(message, type) {
            statusMessage.textContent = message;
            statusMessage.className = `status-message visible ${type}`;
        }

        // Download button handler
        downloadBtn.addEventListener('click', () => {
            const url = urlInput.value.trim();
            if (!url || !selectedDirectory) return;

            isDownloading = true;
            updateDownloadButton();
            logContainer.innerHTML = '';
            logContainer.classList.add('visible');
            showStatus('Starting download...', 'info');

            socket.emit('start_download', {
                url: url,
                target_dir: selectedDirectory
            });
        });

        // Socket.IO event handlers
        socket.on('download_started', (data) => {
            showStatus(data.message, 'info');
            addLogLine('Download started...');
        });

        socket.on('download_log', (data) => {
            addLogLine(data.line);
        });

        socket.on('download_complete', (data) => {
            isDownloading = false;
            updateDownloadButton();
            showStatus(data.message, 'success');
            addLogLine('\n=== Download completed successfully! ===');
            // Refresh file list
            loadDirectory(currentPath);
        });

        socket.on('download_error', (data) => {
            isDownloading = false;
            updateDownloadButton();
            showStatus(`Error: ${data.error}`, 'error');
            addLogLine(`\n=== ERROR: ${data.error} ===`);
        });

        // Add line to log
        function addLogLine(text) {
            const line = document.createElement('div');
            line.className = 'log-line';
            line.textContent = text;
            logContainer.appendChild(line);
            logContainer.scrollTop = logContainer.scrollHeight;
        }

        // Initialize
        loadDirectory(currentPath);
    </script>
</body>
</html>
